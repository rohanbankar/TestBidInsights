version: '3.8'

services:
  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
    container_name: openrtb-backend-dev
    ports:
      - "8080:8080"
    environment:
      - DB_PATH=/app/data/analytics.db
      - JWT_SECRET=development-jwt-secret-key
      - JWT_EXPIRY=15m
      - REFRESH_TOKEN_EXPIRY=168h
      - PORT=8080
      - CORS_ORIGINS=http://localhost:3000,http://localhost:5173
      - LOG_LEVEL=debug
      - RATE_LIMIT=1000
    volumes:
      - ./backend:/app:ro
      - backend_data:/app/data
    command: ["./main"]
    restart: unless-stopped
    networks:
      - openrtb_network

  frontend-dev:
    build:
      context: ./frontend
      target: builder
    container_name: openrtb-frontend-dev
    ports:
      - "3000:3000"
    environment:
      - VITE_API_BASE_URL=http://localhost:8080/api
      - VITE_APP_NAME=OpenRTB Insights (Dev)
    volumes:
      - ./frontend:/app:ro
      - /app/node_modules
    command: ["npm", "run", "dev", "--", "--host", "0.0.0.0"]
    depends_on:
      - backend
    restart: unless-stopped
    networks:
      - openrtb_network

volumes:
  backend_data:
    driver: local

networks:
  openrtb_network:
    driver: bridge